<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript checkbox</title>
<script type="text/javascript">
	function showOrder() {
		var df = document.menuForm;
		var message = "";
		for (var i = 0; i < df.menu.length; i++) {
			if (df.menu[i].checked) {
				message += df.menu[i].value + " ";
			}
		}
		if (message == "") {
			alert("메뉴 선택하세요");
			return;
		}else{
			alert(message + "주문완료");
		}
		df.reset();
		
	}
</script>
</head>
<body>
	<form name="menuForm">
		<input type="checkbox" name="menu" value="피자">피자<br> <input
			type="checkbox" name="menu" value="치킨">치킨<br> <input
			type="checkbox" name="menu" value="꽃등심">꽃등심<br> <input
			type="checkbox" name="menu" value="광어">광어<br> <input
			type="checkbox" name="menu" value="스테이크">스테이크<br> <input
			type="button" value="주문" onclick="showOrder()">
	</form>
	<!-- 1.체크한 메뉴 항목에 대해서만 alert()
	 2.메뉴를 하나 이상 선택하지 않고 버튼을 눌렀을 경우 메뉴를 선택하세요 alert() 
	 3. form reset()-->
</body>
</html>
