<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 1px solid black;
}
td {
	padding:15px; 
}
</style>
<script type="text/javascript">
	function helloJs() {
		alert("오늘 수고하셨습니다@-@");
	}
</script>
</head>
<body>
	<table >
		<caption>1행 1열</caption>
		<tr>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<table >
		<caption>1행 2열</caption>
		<tr>
			<td>가수</td>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<table >
		<caption>2행 1열</caption>
		<tr>
			<td>가수</td>
		</tr>
		<tr>
			<td>아이유</td>
		</tr>
	</table>
	<hr>

	<table >
		<caption>2행 2열</caption>
		<tr>
			<td>가수</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>가수</td>
			<td>장기하</td>
		</tr>
	</table>
	<hr>
	<input type = "button" value="오늘 수업은 그만" onclick="helloJs()">
</body>
</html>
