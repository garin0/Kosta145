<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#orderBtn").click(function(){
			var m = $("#menuForm :checkbox[name=menu]:checked");
			var info="";
			/* if(m.length==0){
				alert("메뉴를 선택하세요!");
			}else{
				for(var i =0;i<m.length;i++)
					info +=$(m[i]).val()+" ";
			} */
			
			// jquery each를 이용해 반복문을 수행
			m.each(function(index){
				//alert($(this).val());
				info += index+"."+$(this).val() + " ";
			}).fadeOut(1000); //method chaining
			$("#orderView").text(info);
		});
	});
</script>
	
</head>
<body>
<!-- 
		orderBtn id button click 하면 
		menuForm id 의 menu name checkbox 를 확인해서 
		선택된 것이 없으면 alert 메뉴 선택하세요
		선택한 것이 있으면 아래 orderView 에 정보를 setting 
 -->
<form action="b.jsp" id="menuForm">
	<input type="checkbox" name="menu" value="갈비찜">갈비찜<br>
	<input type="checkbox" name="menu" value="육계장">육계장<br>
	<input type="checkbox" name="menu" value="꽃등심">꽃등심<br>
	<input type="button" id="orderBtn" value="주문">
</form>
<div id="orderView"></div>
</body>
</html>
