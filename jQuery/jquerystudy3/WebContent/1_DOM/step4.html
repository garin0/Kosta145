<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#checkBtn1").click(function(){
			$("#mailing").prop("checked",true);
		});
		$("#checkBtn2").click(function(){
			$("#mailing").prop("checked",false);
		});
	});
</script>
</head>
<body>
<!-- 
		prop("checked") : true or false 
		prop("checked",true) : 대상이 체크 상태로 됨 
		prop("checked",false) : 대상 요소 체크 해제 
 -->
메일 체크 : <input type="checkbox" id="mailing"><br>
<input type="button" id="checkBtn1" value="체크하기">
<input type="button" id="checkBtn2" value="체크해제하기">
</body>
</html>
