<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
/* id 가 menu인 요소만을 대상으로 클릭했을 때 자신의
 * text가 alert으로 출력되게 이벤트 정의한다.
 */
	$(document).ready(function(){
		// id로 접근할 때는 #아이디
		$("#menu").click(function(){
			alert($(this).text());
		});
		// class food 요소들은 클릭하면
		// 자신의 배경색이 yellow로 이벤트 정의한다.
		$(".food").click(function(){
			$(this).css("background","yellow");
		});
	});
</script>
<title>jquery selector id,class</title>
</head>
<body>
<p id="menu">오늘 메뉴</p>
<hr>
<p>내일 메뉴</p><br>
<p class="food">짜장면</p><br>
<div class="food">피자</div><br>
<span class="food">치킨</span>
</body>
</html>
